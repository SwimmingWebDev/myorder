{% extends "base.html" %}

{% block content %}
<h1>Customer Information</h1>
<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{ customer.id }}</th>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock %}
