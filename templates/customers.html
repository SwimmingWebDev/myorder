{% extends "base.html" %}

{% block content %}
<h1>Customer List</h1>
<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <th scope="row">{{ customer.name }}</th>
            <td>{{ customer.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock %}
