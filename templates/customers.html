{% extends "base.html" %}

{% block content %}
<h1>Customers List</h1>
<div class="container">
    <form action="/customers" method="POST">
        name<input type="text" name="name" placeholder="Enter name">
        phone<input type="text" name="phone" placeholder="Enter phone number">
        <input type="submit" value="Add New Customer" class="button">
    </form>
    <table>
        <thead>
            <tr>
                <th scope="col" width="90">Name</th>
                <th scope="col" width="90">Phone</th>
                <th scope="col" width="40">Balance</th>
                <th scope="col" width="70">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td><a href="/customers/{{customer.id}}">{{ customer.name }}</a></td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.balance }}</td>
                <td>
                    <a href="/customers/update/{{customer.id}}" class="btn">Edit</a>
                    <a href="/customers/delete/{{customer.id}}" class="btn"
                        onclick="return confirm('Are you sure to delete?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
